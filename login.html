<!DOCTYPE html>
<html lang="en">
<head>
	<title> Post</title>
  <link rel="stylesheet" href="/public/css/resets.css" type="text/css">
	<link rel="stylesheet" href="/public/css/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta charset="utf-8">
</head>

	<body style="background-color: #999999;">


		<div class="limiter">
			<div class="container-login100">
				<div class="login100-more" style="background-image: url('../images/bk.jpg');"></div>

				<div class="wrap-login100 ">
					<form action="/postLogin" method="post" class="login100-form validate-form">

						<span class="login100-form-title ">
							 LOGIN
							<br><br>

						</span>


						<div class="wrap-input100 validate-input" data-validate="Name is required">
							<label class="user"> User Name  </label>
						  <div class="input-group">
						  <input type="text" class="form-control" id="text1" name="name" placeholder="username">
						  </div>
						  </div>

							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<label class="user"> Password </label>
								<div class="input-group">
								<input type="password" class="form-control" id="text2" name="pass" placeholder=" Enter Password">
								</div>
								</div>

							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button   class="login100-form-btn" >
										<a  type="button" class="cancelbtn" href="/public/html/post.html" method="post">LogIn</a>

									</button>
								</div>
								</a>
							</div>

							<div class="container-login100-form-btn">
								<div class="wrap-login100-form-btn">
									<div class="login100-form-bgbtn"></div>
									<button   class="login100-form-btn" >
										<a  type="button" class="cancelbtn" href="/public/html/signup.html" method="get">SignUp</a>
									</button>


								</div>

								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>





	</body>
</html>
